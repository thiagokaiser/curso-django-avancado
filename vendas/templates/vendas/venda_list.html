{% extends 'base.html' %}

{% block main %}
    <h3>Vendas</h3>
    <a href="{% url 'vendas:edit_venda' 0 %}" class="btn btn-primary">
        Novo Pedido
    </a>
    <br><br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Numero</th>
            <th scope="col">Cliente</th>
            <th scope="col">Desconto</th>
            <th scope="col">Valor</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for venda in vendas %}
            <tr>
                <td>{{ venda.id }}</td>
                <td>{{ venda.numero }}</td>
                <td>{{ venda.pessoa.first_name }}</td>
                <td>{{ venda.desconto }}</td>
                <td>{{ venda.valor }}</td>
                <td>
                    <a href="{% url 'vendas:edit_venda' venda.id %}">
                        Editar
                    </a>
                    <a href="{% url 'vendas:del_venda' venda.id %}">
                        Deletar
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
